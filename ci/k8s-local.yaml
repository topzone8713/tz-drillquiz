apiVersion: apps/v1
kind: Deployment
metadata:
  name: drillquiz-celery-worker-dev
spec:
  selector:
    matchLabels:
      app: drillquiz-celery-worker-dev
  replicas: 1
  template:
    metadata:
      labels:
        org: tz
        team: devops
        environment: dev
        app: drillquiz-celery-worker-dev
    spec:
      imagePullSecrets:
        - name: tz-registrykey
      containers:
      - name: celery-worker
        image: doohee323/drillquiz:20251020204959
        imagePullPolicy: Always
        command: ["celery", "-A", "drillquiz", "worker", "--loglevel=info", "--concurrency=2"]
