apiVersion: apps/v1
kind: Deployment
metadata:
  name: drillquiz-dev
spec:
  selector:
    matchLabels:
      app: drillquiz-dev
  replicas: 1
  template:
    metadata:
      labels:
        org: tz
        team: devops
        environment: dev
        app: drillquiz-dev
    spec:
      imagePullSecrets:
        - name: tz-registrykey
      containers:
      - name: drillquiz-dev
        image: doohee323/drillquiz:20251020204959
        imagePullPolicy: Always
#        readinessProbe:
#          httpGet:
#            path: /health
#            port: 8000
        resources:
          requests:
            cpu: 500m
            memory: 500Mi
          limits:
            cpu: 1000m
            memory: 1000Mi
        envFrom:
        - configMapRef:
            name: drillquiz-configmap-dev
        - secretRef:
            name: drillquiz-secret-dev

---
apiVersion: v1
kind: Service
metadata:
  name: drillquiz-dev
spec:
  type: NodePort
  selector:
    app: drillquiz-dev
  ports:
    - port: 80
      name: api-80
      targetPort: 8000
#    - port: 443
#      name: api-443
#      targetPort: 443

