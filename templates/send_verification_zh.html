<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrillQuiz 电子邮件验证</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        .content {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 0 0 10px 10px;
        }
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>DrillQuiz 电子邮件验证</h1>
    </div>
    <div class="content">
        <h2>您好，{{ username }}！</h2>
        <p>请完成您的 DrillQuiz 电子邮件验证。</p>
        <p>请点击下面的按钮完成您的电子邮件验证：</p>

        <div style="text-align: center;">
            <a href="{{ verification_url }}" class="button">验证电子邮件</a>
        </div>

        <p>如果按钮不起作用，请复制下面的链接并粘贴到浏览器中：</p>
        <p style="word-break: break-all; background: #e9ecef; padding: 10px; border-radius: 5px;">
            {{ verification_url }}
        </p>

        <p><strong>重要提示：</strong></p>
        <ul>
            <li>此链接仅在 24 小时内有效。</li>
            <li>如果您没有请求此电子邮件，请忽略它。</li>
        </ul>
    </div>
    <div class="footer">
        <p>© 2024 DrillQuiz. 保留所有权利。</p>
    </div>
</body>
</html>
