<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrillQuiz 이메일 인증</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        .content {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 0 0 10px 10px;
        }
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>DrillQuiz 이메일 인증</h1>
    </div>
    <div class="content">
        <h2>안녕하세요, {{ username }}님!</h2>
        <p>DrillQuiz에서 이메일 인증을 완료해주세요.</p>
        <p>아래 버튼을 클릭하여 이메일 인증을 완료하세요:</p>

        <div style="text-align: center;">
            <a href="{{ verification_url }}" class="button">이메일 인증하기</a>
        </div>

        <p>버튼이 작동하지 않는 경우, 아래 링크를 복사하여 브라우저에 붙여넣으세요:</p>
        <p style="word-break: break-all; background: #e9ecef; padding: 10px; border-radius: 5px;">
            {{ verification_url }}
        </p>

        <p><strong>주의사항:</strong></p>
        <ul>
            <li>이 링크는 24시간 동안만 유효합니다.</li>
            <li>본인이 요청하지 않은 경우 이 이메일을 무시하세요.</li>
        </ul>
    </div>
    <div class="footer">
        <p>© 2024 DrillQuiz. All rights reserved.</p>
    </div>
</body>
</html>
