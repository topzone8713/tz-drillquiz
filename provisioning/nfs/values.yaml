## StorageClass는 Helm chart 기본값으로 생성됩니다 (storageClass.create: true 기본값)
## 생성된 StorageClass 확인: kubectl get storageclass nfs-client -o yaml

## NFS Server configuration
## 주의: 이 스크립트를 실행하기 전에 호스트 장비(__NFS_SERVER_IP__)에 NFS 서버가 설치되어 있어야 합니다.
## NFS 서버 설치 가이드는 README.md를 참조하세요.
## __NFS_SERVER_IP__는 install.sh에서 자동으로 my-ubuntu 호스트 IP로 치환됩니다.
##
## 중요: Docker Desktop Kubernetes를 사용하는 경우 /etc/exports에 'insecure' 옵션이 필요합니다.
## 자세한 내용은 README.md의 "Docker Desktop Kubernetes: illegal port 오류" 섹션을 참조하세요.
##
## 개발 서버와 동일하게 provisioner Pod가 직접 NFS 볼륨을 사용하도록 설정
## (persistence.enabled 설정을 제거하여 PVC 대신 직접 NFS 볼륨 사용)
nfs:
  server: __NFS_SERVER_IP__
  path: /srv/nfs
  # mountOptions를 설정하지 않으면 provisioner Pod가 직접 NFS 볼륨을 사용합니다.
  # mountOptions가 설정되어 있으면 Helm chart가 PVC를 생성하려고 시도할 수 있습니다.

## StorageClass mountOptions
## StorageClass에 마운트 옵션을 추가하려면 여기에 설정합니다.
## 예: ["nolock", "vers=3"]
storageClass:
  mountOptions: []
