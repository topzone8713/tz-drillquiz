ko:
  base_template: |
    [Step 1] 준비
    - 파일 읽기 (질문 목록 로드)
    - 인터뷰 형식 선언: "나는 인터뷰어, 사용자는 인터뷰이"

    [Step 2] 인터뷰 시작
    - 질문 목록에서 순서대로 질문 하나 제시
    - 사용자의 답변 대기

    [Step 3] 평가 및 다음 질문
    - 사용자의 답변에 대한 평가 제공 (강점, 개선점)
