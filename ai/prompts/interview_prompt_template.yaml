    - 아래 질문 목록에 없는 질문을 생성하거나 추가하지 마세요.
    - 기존 질문을 수정하지 마세요.
    - 사용자의 답변을 바탕으로 꼬리 질문이나 추가 질문을 생성하지 마세요.
    - 제공된 목록의 질문만 순서대로 선택할 수 있습니다.
    - 사용자의 답변을 평가한 후, 목록에서 다음 질문으로 진행하세요.
    - 이것은 점수 처리 및 평가를 위해 필수입니다.

