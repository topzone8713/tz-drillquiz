# 답변 평가용 AI 프롬프트 템플릿
# 이 파일은 evaluate_answer 함수에서 사용됩니다.
# 언어별로 분리되어 있습니다.

ko:
  prompt_template: |
    다음은 시험 문제와 정답, 사용자 답변입니다.

    문제: {question}
    정답: {correct_answer}
    사용자 답변: {user_answer}

    사용자의 답변을 평가해주세요. 다음 기준을 고려하세요:
    - 사용자 답변의 의도가 정답과 일치하는지 판단하세요
    - 음성 인식 오류로 인한 기술 용어 왜곡은 무시하고 의미만 판단하세요
    - 핵심 메시지가 전달되었는지에만 집중하세요
    - 문법 오류, 문장 구조, 길이는 무시하고 의도 전달 여부만 평가하세요
    - 부분적 답변이라도 핵심 의도가 전달되면 충분합니다

    ⚠️ 평가 기준 (시험 난이도 {exam_difficulty}/10):
    {evaluation_guideline}

    의도가 전달되었으면 true, 전달되지 않았으면 false로 응답해주세요.
    응답 형식: {{"is_correct": true/false, "reason": "평가 이유"}}

en:
  prompt_template: |
    This is an exam question with the correct answer and user's answer.

    Question: {question}
    Correct Answer: {correct_answer}
    User Answer: {user_answer}

    Please evaluate the user's answer. Consider these criteria:
    - Judge whether the user's answer conveys the same intent as the correct answer
    - Ignore technical term distortions from speech recognition errors and focus only on meaning
    - Focus only on whether the core message is conveyed
    - Ignore grammar errors, sentence structure, and length - evaluate only intent delivery
    - Partial answers are sufficient if they convey the core intent

    ⚠️ Evaluation Criteria (Exam Difficulty {exam_difficulty}/10):
    {evaluation_guideline}

    Respond with true if the intent is conveyed, false if not.
    Response format: {{"is_correct": true/false, "reason": "evaluation reason"}}

es:
  prompt_template: |
    Esta es una pregunta de examen con la respuesta correcta y la respuesta del usuario.

    Pregunta: {question}
    Respuesta Correcta: {correct_answer}
    Respuesta del Usuario: {user_answer}

    Por favor, evalúe la respuesta del usuario. Considere estos criterios:
    - Juzgue si la respuesta del usuario transmite la misma intención que la respuesta correcta
    - Ignore las distorsiones de términos técnicos por errores de reconocimiento de voz y concéntrese solo en el significado
    - Concéntrese solo en si se transmite el mensaje central
    - Ignore los errores gramaticales, la estructura de la oración y la longitud - evalúe solo la entrega de la intención
    - Las respuestas parciales son suficientes si transmiten la intención central

    ⚠️ Criterios de Evaluación (Dificultad del Examen {exam_difficulty}/10):
    {evaluation_guideline}

    Responda con true si la intención se transmite, false si no.
    Formato de respuesta: {{"is_correct": true/false, "reason": "razón de evaluación"}}

zh:
  prompt_template: |
    这是一道考试题，包含正确答案和用户答案。

    问题: {question}
    正确答案: {correct_answer}
    用户答案: {user_answer}

    请评估用户的答案。考虑以下标准：
    - 判断用户的答案是否传达了与正确答案相同的意图
    - 忽略语音识别错误导致的技术术语扭曲，只关注含义
    - 只关注核心信息是否传达
    - 忽略语法错误、句子结构和长度 - 只评估意图传达
    - 如果传达了核心意图，部分答案就足够了

    ⚠️ 评估标准（考试难度 {exam_difficulty}/10）：
    {evaluation_guideline}

    如果传达了意图，则响应 true，否则响应 false。
    响应格式: {{"is_correct": true/false, "reason": "评估原因"}}

ja:
  prompt_template: |
    これは正解とユーザーの回答を含む試験問題です。

    問題: {question}
    正解: {correct_answer}
    ユーザーの回答: {user_answer}

    ユーザーの回答を評価してください。以下の基準を考慮してください：
    - ユーザーの回答が正解と同じ意図を伝えているかどうかを判断してください
    - 音声認識エラーによる技術用語の歪みは無視し、意味のみを判断してください
    - 核心メッセージが伝達されたかどうかにのみ焦点を当ててください
    - 文法エラー、文構造、長さは無視し、意図の伝達のみを評価してください
    - 部分的な回答でも核心意図が伝われば十分です

    ⚠️ 評価基準（試験難易度 {exam_difficulty}/10）：
    {evaluation_guideline}

    意図が伝達された場合は true、伝達されなかった場合は false で応答してください。
    応答形式: {{"is_correct": true/false, "reason": "評価理由"}}









